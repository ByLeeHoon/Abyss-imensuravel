<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas de RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fichas de RPG</h1>
    </header>
    <main>
        <section id="fichas-container">
            <!-- As fichas aparecerão aqui dinamicamente -->
        </section>
        <button id="nova-ficha-btn">+ Nova Ficha</button>
    </main>

    <!-- Modal para Atributos -->
    <div id="atributos-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Atributos</h2>
            <p>
                Quando você cria um personagem, todos os seus atributos começam em 1 e você recebe 4 pontos para distribuir entre eles como quiser.
            </p>
            <div class="atributos">
                <div class="atributo">
                    <h2>1</h2>
                    <p>Agilidade</p>
                </div>
                <div class="atributo">
                    <h2>1</h2>
                    <p>Força</p>
                </div>
                <div class="atributo">
                    <h2>1</h2>
                    <p>Intelecto</p>
                </div>
                <div class="atributo">
                    <h2>1</h2>
                    <p>Presença</p>
                </div>
                <div class="atributo">
                    <h2>1</h2>
                    <p>Vigor</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
