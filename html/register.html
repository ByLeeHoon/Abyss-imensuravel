<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Google</title>
    <link rel="stylesheet" href="js/register.css"> <!-- Estilo específico do registro -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vindo ao RPG</h1>
        </header>
        <main>
            <p>Entre com sua conta Google para acessar o sistema de fichas.</p>
            <button id="google-login-btn" class="login-btn">Entrar com Google</button>
            <div class="error-message" id="error-message"></div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <script src="../js/firebase-config.js"></script> <!-- Configuração do Firebase -->
    <script src="../js/register.js"></script> <!-- Lógica de autenticação -->
</body>
</html>
